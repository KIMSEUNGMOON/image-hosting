name: 자동 이미지 업로드

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
      - name: 저장소 체크아웃
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: GitHub 인증 설정
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"

      - name: images 폴더가 없으면 생성
        run: mkdir -p images

      - name: 이미지 업로드 처리 (파일이 있을 때만 실행)
        run: |
          if [ -n "$(ls -A images/)" ]; then
            git add images/*
            git commit -m "새 이미지 자동 업로드"
            git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/KIMSEUNGMOON/image-hosting.git main
          else
            echo "No new images to upload"
          fi
