name: 자동 이미지 업로드

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write  # ✅ GITHUB_TOKEN이 push 권한을 가지도록 설정

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
      - name: 저장소 체크아웃
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: GitHub 인증 설정
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"

      - name: 이미지 업로드 처리
        run: |
          git add images/*
          git commit -m "새 이미지 자동 업로드" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/KIMSEUNGMOON/image-hosting.git main
