name: 자동 이미지 업로드

on:
  push:
    paths:
      - "images/**"  # 내 로컬에서 Push한 파일이 Github에 올라오면 즉시 실행
    branches:
      - main

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
      - name: 저장소 체크아웃
        uses: actions/checkout@v3

      - name: Git 사용자 설정
        run: |
          git config --global user.email "naamnyam@e-inteco.co.kr"
          git config --global user.name "KIMSEUNGMOON"

      - name: 새로운 이미지 확인 및 자동 커밋
        run: |
          git add images/*
          if git diff --cached --quiet; then
            echo "변경 사항 없음"
            exit 0
          else
            git commit -m "자동 업로드 - 새로운 이미지 추가"
            git push origin main
          fi
