name: Update Latest Image

on:
  push:
    paths:
      - "images/*"

jobs:
  update-latest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Debug: Check Images Folder
        run: |
          echo "📂 현재 images 폴더 내용:"
          ls -l images/

      - name: Find Latest Image and Rename
        run: |
          latest_file=$(ls -t images/*.png | head -n 1)
          echo "🔍 선택된 최신 이미지: $latest_file"

          if [ -z "$latest_file" ]; then
            echo "❌ 최신 이미지가 선택되지 않았습니다!"
            exit 1
          fi

          cp "$latest_file" images/latest.png
          echo "✅ latest.png 생성 완료"

      - name: Commit and Push Changes
        run: |
          git config --global user.email "your-email@example.com"
          git config --global user.name "GitHub Actions"
          git add images/latest.png
          git commit -m "🔄 Update latest image"
          git push
