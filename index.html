<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 호스팅</title>
</head>
<body>
    <h1>이미지 호스팅 웹사이트</h1>
    <p>최신 이미지:</p>
    <img id="latest-image" src="images/latest.png?ver=timestamp" alt="Latest Uploaded Image">
    
    <script>
        function updateImage() {
            var timestamp = new Date().getTime();
            document.getElementById("latest-image").src = "images/latest.png?ver=" + timestamp;
        }
        setInterval(updateImage, 5000);  // 5초마다 최신 이미지 갱신
    </script>
</body>
</html>
